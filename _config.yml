title:            Kshiteesh Hegde
description:      Travel Stories and more.
disqus_shortname: kshiteeshpages
reading_time:     true
words_per_minute: 200
# Your site's domain goes here (eg: //mmistakes.github.io, https://mademistakes.com, etc)
# When testing locally leave blank or use https://localhost:4000
url:              https://www.kshiteesh.com

# Owner/author information
owner:
  name:           Kshiteesh Hegde
  avatar:         200.png
  bio:            "Amateur Blogger"
  email:          
  # Social networking links used in footer. Update and remove as you like.
  twitter:        kshiteeshspeaks
  facebook:       
  github:         kshiteesh
  stackexchange:  
  linkedin:       hegdekshiteesh
  instagram:      kshiteeshspeaks
  flickr:         kshiteesh
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:

# Background image to be tiled on all pages
background:       black.png

# Analytics and webmaster tools stuff goes here
google_analytics:   G-V2JGRESVE5
quantcast:
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
highlighter: rouge
markdown:    kramdown
plugins:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]